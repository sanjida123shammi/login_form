<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Web Tilte -->
    <title>Login Page</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" type="text/css" href="assets/vendor/animate/animate.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Theme CSS Files -->
    <link rel="stylesheet" type="text/css" href="assets/fonts/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
  </head>

  <body>
    <section class="login-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3 login-box">
            <div class="row">
              <div class="col-lg-5 first-box">
                <h2>Join Skillshare for Free</h2>
                <div class="separator"></div>
                <h4>Explore your creativity with thousands of inspiring classes in design, illustration, photography, and more.</h4>
              </div>

              <div class="col-lg-7 second-box">
                <div class="row">
                  <div class="col-lg-12">

                    <!-- Login with Facebook -->
                    <div class="social-login">
                      <div class="row">

                        <div class="col-lg-2 icon">
                          <i class="fa-brands fa-facebook"></i>
                        </div>

                        <div class="col-lg-10 icon-text">
                          <p>Continue with Facebook</p>
                        </div>
                      </div>
                    </div>

                    <!-- Login with Google -->
                    <div class="social-login">
                      <div class="row">

                        <div class="col-lg-2 icon">
                          <i class="fa-brands fa-google"></i>
                        </div>

                        <div class="col-lg-10 icon-text">
                          <p>Continue with Google</p>
                        </div>
                      </div>
                    </div>

                    <!-- Login with Facebook -->
                    <div class="social-login">
                      <div class="row">

                        <div class="col-lg-2 icon">
                          <i class="fa-brands fa-apple"></i>
                        </div>

                        <div class="col-lg-10 icon-text">
                          <p>Continue with Facebook</p>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <div class="or-box">
                      <span>or</span>
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <form action="" method="POST">
                      <!-- Username Field -->
                      <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Enter your email or username" autocomplete="off" required>
                      </div>

                      <!-- Password Field -->
                      <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Type your password" autocomplete="off" required>
                      </div>

                      <!-- Submit Field -->
                      <div class="form-group">
                        <button type="submit" class="btn login-btn form-control" name="login-btn">Login</button>
                      </div>
                    </form>
                  </div>
                </div>                
              </div>
            </div>            
          </div>
        </div>
      </div>
    </section>  
    

    <!-- JQuery Library -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Theme JS File -->
    <script src="assets/js/main.js"></script>
    <!-- WOW JS Activate -->
    <script src="assets/vendor/wow/js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
